<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Exercício com Título Formatado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <h1 class="main-title">Formate os títulos dos exercícios</h1>

        <form class="form">
            
            <div class="form-group-input">
                <label for="input-file-name" class="form-label">Título do Arquivo:</label>
                <input type="string" id="input-file-name"  class="form-input"/>
                <span class="form-error-input hidden">Você precisa digitar um nome válido</span>
            </div>

            <div class="form-group-input">
                <label for="input-file-name" class="form-label">Extensão do Arquivo:</label>
                <input type="string" id="input-extension-name" class="form-input"/>
            </div>
            
            <button onclick="formatName(event)" class="form-button">
                Formatar
            </button>
        </form>

        <div class="container-text-formated container-text-formated__hidden">
            <span class="text-formate-span"></span>
            <button class="button-copy">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="button-copy-svg">
                    <path fill="#212121" d="M4.00029246,4.08524952 L4,10.5 C4,11.8254834 5.03153594,12.9100387 6.33562431,12.9946823 L6.5,13 L10.9143985,13.000703 C10.7082819,13.5829319 10.1528467,14 9.5,14 L6,14 C4.34314575,14 3,12.6568542 3,11 L3,5.5 C3,4.84678131 3.41754351,4.29108512 4.00029246,4.08524952 Z M11.5,2 C12.3284271,2 13,2.67157288 13,3.5 L13,10.5 C13,11.3284271 12.3284271,12 11.5,12 L6.5,12 C5.67157288,12 5,11.3284271 5,10.5 L5,3.5 C5,2.67157288 5.67157288,2 6.5,2 L11.5,2 Z"></path>
                </svg>
            </button>
        </div>
    </main>

<script src="dist/index.js"></script>
</body>
</html>
